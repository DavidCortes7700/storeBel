
  <div class="flex space-x-4 mt-5">
    <div class="w-75">
      <ul>
        <li>
          <a routerLink="/">All</a>
        </li>
        <li *ngFor="let categoy of categories()">
          <a routerLink="/" [queryParams]="{category_id: categoy.id}">{{categoy.name}}</a>
        </li>
      </ul>
    </div>
    <div class="grid grid-cols-4 gap-8 w-full">
      <product *ngFor="let product of products()" [product]="product" (addToCart)="addToCart($event)">
      </product>
    </div>
  </div>
